<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta sobre Fraudes Piramidales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="surveyForm">
        <img src="https://github.com/JhoelRoncal/estadistica/blob/main/imagen.jpg?raw=true" alt="Imagen descriptiva" class="header-image">
        <h1>Encuesta sobre Fraudes Piramidales</h1>

        <div class="question" id="question1">
            <label>¿Ha sido contactado alguna vez por una organización o individuo ofreciéndole una oportunidad de inversión que parece ser demasiado buena para ser verdad?</label>
            <select>
                <option value="yes">Sí</option>
                <option value="no">No</option>
            </select>
            <button type="button" onclick="showNextQuestion(1)">Siguiente</button>
        </div>

        <div class="question hidden" id="question2">
            <label>¿Conoce los signos de advertencia de una estafa piramidal?</label>
            <select>
                <option value="yes">Sí</option>
                <option value="no">No</option>
            </select>
            <button type="button" onclick="showNextQuestion(2)">Siguiente</button>
        </div>

        <div class="question hidden" id="question3">
            <label>¿Ha invertido dinero en un programa que le prometió altos retornos en un corto período de tiempo?</label>
            <select>
                <option value="yes">Sí</option>
                <option value="no">No</option>
            </select>
            <button type="button" onclick="showNextQuestion(3)">Siguiente</button>
        </div>

        <div class="question hidden" id="question4">
            <label>¿Le han pedido reclutar a más personas para aumentar su potencial de ganancia en alguna inversión?</label>
            <select>
                <option value="yes">Sí</option>
                <option value="no">No</option>
            </select>
            <button type="button" onclick="showNextQuestion(4)">Siguiente</button>
        </div>

        <div class="question hidden" id="question5">
            <label>¿Cómo evaluaría su nivel de conocimiento sobre las inversiones legítimas en comparación con las estafas piramidales?</label>
            <select>
                <option value="alto">Alto</option>
                <option value="moderado">Moderado</option>
                <option value="bajo">Bajo</option>
                <option value="nulo">Nulo</option>
            </select>
            <button type="button" onclick="showNextQuestion(5)">Siguiente</button>
        </div>

        <button type="submit" class="hidden" id="submitBtn">Enviar Respuestas</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
